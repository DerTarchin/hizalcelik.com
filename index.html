  <body class="isHome">

    <div class="nav" id="nav">
      <a class="name" id="home" href="/about">Hızal Çelik</a>
      <ul>
        <li id="nav-code"><a data-letters="Code" href="/?c=code">Code</a></li>
        <li id="nav-design"><a data-letters="Design" href="/?c=design">Design</a></li>
        <li id="nav-art"><a data-letters="Art" href="/?c=art">Art</a></li>
        <li id="nav-video"><a data-letters="Video" href="/?c=video">Video</a></li>
        <li id="nav-photo"><a data-letters="Photo" href="/?c=photo">Photo</a></li>
        <li id="nav-more"><a data-letters="All Works" href="/search">All Works</a></li>
      </ul>
      <div id="nav-mobile">
        <svg viewBox="0 0 12 12" version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="1" x2="12" y2="1"/>
          <line x1="0" y1="6" x2="12" y2="6"/>
          <line x1="0" y1="11" x2="12" y2="11"/>
        </svg>
      </div>
    </div>

    <section class="gallery-view" id="gallery-view">

      <div class="gallery" id="gallery"></div>

      <div class="gallery-overlay" id="overlay">
        <a class= "overlay-btn anim-btn" id="overlay-btn" target="_blank">
          <span id="overlay-btn-txt"></span>
          <span class='line-left'></span>
          <span class='line-top'></span>
          <span class='line-right'></span>
          <span class='line-bottom'></span>
        </a>
        <ul class="overlay-tags" id="overlay-tags"></ul>
      </div>
      
      <div class="gallery-info" id="gallery-info"></div>
      
      <div class="nav-arrow-container nav-arrow-container-prev">
        <svg class="nav-arrow nav-arrow-prev" id="prev" viewBox="0 0 50 50" preserveAspectRatio="none"><polygon points="25,5 50,45 25,45 0,45" /></svg>
      </div>
      
      <div class="nav-arrow-container nav-arrow-container-next">
        <svg class="nav-arrow nav-arrow-next" id="next" viewBox="0 0 50 50" preserveAspectRatio="none"><polygon points="25,5 50,45 25,45 0,45" /></svg>
      </div>
    
    </section>

    <template id="gallery-tmpl">
      <div class="frame style-{%=o.style%}" id="frame-{%=o.id%}">
        {% for (var i=0; i&lt;o.img.length; i++) { %}
        <div class="shard shard-{% print(i+1); %}">
           <div class="img b-lazy" data-src-s="/assets/media/gallery-s/{%=o.img[i]%}" data-src-m="/assets/media/gallery-m/{%=o.img[i]%}" data-src="/assets/media/gallery-l/{%=o.img[i]%}" style="background-image: url('/assets/media/gallery-xs/{%=o.img[i]%}');"></div>
        </div>
        {% } %}
      </div>
    </template>
    <template id="info-tmpl">
      <span>
        <span class="title">{%=o.title%}</span>
        <span class="description">{%=o.info%}</span>
        <span class="year">{%=o.year%}</span>
      </span>
    </template>
